name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Cache generated Elm modules
        uses: actions/cache@v3
        with:
          path: cache
          key: ${{ runner.os }}-elm-modules
      - run: make install
      - run: make clean setup build
